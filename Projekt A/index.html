<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Najdi svůj oblíbený koktejl</h1>
    <input type="text" id="search" placeholder="Zadej název koktejlu">
    <button onclick="searchCocktail()">Vyhledat</button>
    
    <h2>Vyhledat ingredienci</h2>
    <input type="text" id="ingredient-search" placeholder="Zadej název ingredience">
    <button onclick="searchIngredient()">Vyhledat ingredienci</button>
    <div id="ingredient-results"></div>

    <div id="cocktail-details"></div>
    <div id="ingredient-chart"></div> <!-- Místo pro graf -->
    <div id="results"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
