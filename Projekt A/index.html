<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="vyhledavace">
    <img id="rightside" src="cocktail_right.png" alt="ikona koktejlu">
    <div class="ikona">
        <a href="index.html"><img id="logo" src="logo.png" alt="ikona koktejlu"></a>
        <div class="vyhledani-container">
            <div class="vyhledani">
            <h1>Najdi svůj oblíbený koktejl</h1>
            <input type="text" id="search" placeholder="Zadej název koktejlu">
            <button onclick="searchCocktail()">Vyhledat koktejl</button>
            </div>
            <div class="vyhledani">
            <h1>Vyhledat ingredienci</h1>
            <input type="text" id="ingredient-search" placeholder="Zadej název ingredience">
            <button onclick="searchIngredient()">Vyhledat ingredienci</button>
            </div>
            <div class="vyhledani">
                <button onclick="filterByAlcoholic()">Alkoholické koktejly</button>
                <button onclick="filterByNonAlcoholic()">Nealkoholické koktejly</button>
            </div>
        </div>
    </div>
    <img id="leftside" src="cocktail_left.png" alt="ikona koktejlu">
</div>


<div class="container">
    <div id="cocktail-details"></div>
    <div id="cocktail-results"></div>
    <div id="ingredient-chart"></div> <!-- graf -->
    <div id="ingredient-results"></div>
</div>
    <div id="results"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
